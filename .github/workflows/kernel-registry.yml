name: Kernel Registry Checks

on:
  pull_request:
    paths:
      - 'src/gpu/kernels/**'
      - 'src/config/kernels/registry.json'
      - 'tools/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/kernel-registry.yml'
  push:
    branches: [main]
    paths:
      - 'src/gpu/kernels/**'
      - 'src/config/kernels/registry.json'
      - 'tools/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/kernel-registry.yml'
  workflow_dispatch:

jobs:
  kernel-registry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run kernel registry checks
        run: npm run kernels:check
