<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DOPPLER Test Harness</title>
  <link rel="stylesheet" href="/styles/rd.css">
  <style>
    body { padding: var(--space-lg); }
    h1 { margin-bottom: var(--space-md); }
    #status { margin-bottom: var(--space-md); }
    #results { display: none; }
    #results.show { display: block; }
    #controls {
      display: none;
      gap: var(--space-sm);
      align-items: center;
      margin-bottom: var(--space-md);
      flex-wrap: wrap;
    }
    #controls.show { display: flex; }
    #log-panel {
      margin-top: var(--space-md);
      padding: var(--space-sm);
      border: var(--border-sm) solid var(--fg);
      max-height: 75vh;
      overflow: auto;
      background: var(--bg);
    }
    .log-line {
      font-family: var(--font-a);
      font-size: 12px;
      white-space: pre-wrap;
      word-break: break-word;
      margin-bottom: 2px;
    }
    .log-level {
      opacity: var(--opacity-muted);
      margin-right: var(--space-xs);
    }
    .section { margin-bottom: var(--space-md); }
    .output {
      padding: var(--space-sm);
      border-left: var(--border-md) solid var(--fg);
      white-space: pre-wrap;
      word-break: break-word;
    }
    .stats { display: flex; gap: var(--space-lg); }
    .stat-value { font-size: 18px; font-weight: 600; }
    .row { display: flex; justify-content: space-between; padding: var(--space-sm) 0; border-bottom: var(--border-sm) solid var(--fg); }
    .row:last-child { border-bottom: none; }
    .fail { opacity: var(--opacity-muted); text-decoration: line-through; }
    #summary { margin-top: var(--space-md); padding-top: var(--space-md); border-top: var(--border-sm) solid var(--fg); font-weight: 600; }
  </style>
</head>
<body>
  <h1 class="type-h1" id="title">DOPPLER TEST HARNESS</h1>
  <div id="status" class="muted type-caption">Initializing...</div>
  <div id="controls" class="section">
    <button id="run-all-kernels" class="btn btn-primary">Run All Kernels</button>
    <span id="controls-status" class="muted type-caption"></span>
  </div>
  <div id="results"></div>
  <div id="log-panel" class="type-caption"></div>

  <script type="module">
    // ==========================================================================
    // Log Bridge: console -> UI
    // ==========================================================================

    const logPanel = document.getElementById('log-panel');
    const originalConsole = {
      log: console.log.bind(console),
      error: console.error.bind(console),
      warn: console.warn.bind(console),
      debug: console.debug.bind(console),
    };

    function formatArg(arg) {
      if (arg instanceof Error) {
        return arg.stack || arg.message;
      }
      if (typeof arg === 'string') return arg;
      if (arg === null || arg === undefined) return String(arg);
      try {
        return JSON.stringify(arg);
      } catch {
        return String(arg);
      }
    }

    // Only show important messages in DOM panel to avoid excessive updates
    const DOM_LOG_PATTERNS = [
      /^\[DOPPLER:/,        // Completion signals
      /^\[Harness\]/,       // Harness status
      /^\[Loader\]/,        // Loading progress
      /^\[Model\]/,         // Model info
      /^\[GPU\]/,           // GPU info
      /^\[Token\]/,         // Generated tokens
      /^\[Benchmark\]/,     // Benchmark results
      /^\[Sim\]/,           // Simulation info
      /Error|WARN|error/i,  // Errors and warnings
    ];

    function shouldLogToDOM(text) {
      return DOM_LOG_PATTERNS.some(p => p.test(text));
    }

    function appendLog(level, args) {
      const line = document.createElement('div');
      line.className = 'log-line';
      const label = document.createElement('span');
      label.className = 'log-level';
      label.textContent = `[${level}]`;
      line.appendChild(label);
      line.append(` ${args.map(formatArg).join(' ')}`);
      logPanel.appendChild(line);
      logPanel.scrollTop = logPanel.scrollHeight;
    }

    console.log = (...args) => {
      const text = args.map(formatArg).join(' ');
      if (shouldLogToDOM(text)) {
        appendLog('log', args);
      }
      originalConsole.log(...args);
    };

    console.error = (...args) => {
      appendLog('error', args);  // Always show errors
      originalConsole.error(...args);
    };

    console.warn = (...args) => {
      appendLog('warn', args);  // Always show warnings
      originalConsole.warn(...args);
    };

    console.debug = (...args) => {
      // Debug messages skip DOM entirely - too verbose
      originalConsole.debug(...args);
    };

    window.addEventListener('error', (event) => {
      console.error(event.error || event.message);
    });

    window.addEventListener('unhandledrejection', (event) => {
      console.error(event.reason || 'Unhandled promise rejection');
    });

    console.log('[LogBridge] Console proxy active (harness)');

    // ==========================================================================
    // Unified Test Harness
    // Modes: kernels, inference, simulation, bench, training
    // ==========================================================================

    const params = new URLSearchParams(window.location.search);
    let runtimeConfig = null;
    let harnessConfig = null;
    const manifestUrl = params.get('manifestUrl') || params.get('autorunManifestUrl');

    function renderManifestResults(report) {
      const container = document.getElementById('results');
      container.innerHTML = '';
      const summary = document.createElement('div');
      const summaryText = report?.summary
        ? `${report.summary.passedRuns}/${report.summary.totalRuns} runs passed â€¢ ${Math.round(report.summary.durationMs)}ms`
        : 'Manifest completed';
      summary.className = 'section type-label';
      summary.textContent = summaryText;
      container.appendChild(summary);

      for (const run of report?.runs || []) {
        const row = document.createElement('div');
        const passed = (run.results || []).every((r) => r.passed || r.skipped);
        row.className = `row ${passed ? 'pass' : 'fail'}`;
        const label = run.label || run.modelId || run.suite || 'run';
        row.innerHTML = `<span>${passed ? '\u2713' : '\u2717'} ${label}</span><span class="type-caption muted">${run.suite || 'inference'}</span>`;
        container.appendChild(row);
      }

      container.classList.add('show');
    }

    async function runManifestMode(url) {
      const status = document.getElementById('status');
      status.textContent = 'Loading manifest...';
      const resp = await fetch(url);
      if (!resp.ok) {
        throw new Error(`Failed to load manifest: ${resp.status}`);
      }
      const manifest = await resp.json();
      const { runBrowserManifest } = await import('../src/inference/browser-harness.js');
      const result = await runBrowserManifest(manifest, {
        onProgress: ({ index, total, label }) => {
          status.textContent = `Running ${index}/${total}: ${label}`;
        },
      });
      window.harnessReport = result.report;
      renderManifestResults(result.report);
      status.textContent = result.reportInfo?.path
        ? `Report saved: ${result.reportInfo.path}`
        : 'Manifest complete';
    }

    async function loadRuntimeConfig() {
      const { parseRuntimeOverridesFromURL } = await import('../src/inference/test-harness.js');
      const { getRuntimeConfig, setRuntimeConfig } = await import('../src/config/index.js');
      const { applyRuntimePreset, applyRuntimeConfigFromUrl } = await import('../src/inference/browser-harness.js');
      const runtimeOverrides = parseRuntimeOverridesFromURL(params);
      const runtimePreset = params.get('runtimePreset');
      const runtimeConfigUrl = params.get('runtimeConfigUrl');
      if (runtimeOverrides.runtimeConfig) {
        setRuntimeConfig(runtimeOverrides.runtimeConfig);
      } else if (runtimeConfigUrl) {
        await applyRuntimeConfigFromUrl(runtimeConfigUrl);
      } else if (runtimePreset) {
        await applyRuntimePreset(runtimePreset);
      }
      const resolved = getRuntimeConfig();
      const harness = resolved.shared?.harness;
      if (!harness) {
        throw new Error('runtime.shared.harness is required for the harness.');
      }
      runtimeConfig = resolved;
      harnessConfig = harness;
    }

    // ==========================================================================
    // Shared: GPU Initialization
    // ==========================================================================

    async function initGPU() {
      const { initializeDevice } = await import('../src/inference/test-harness.js');
      const caps = await initializeDevice();
      console.log(`[GPU] ${caps.adapterInfo?.device || 'unknown'}, ${caps.hasF16 ? 'f16' : 'f32'}/${caps.hasSubgroups ? 'subgroups' : 'no-subgroups'}, ${(caps.adapterInfo?.memorySize / 1e9 || 0).toFixed(1)}GB`);
      return caps;
    }

    // ==========================================================================
    // Mode: Kernels
    // ==========================================================================

    async function initKernelMode() {
      const { testHarness, getGPU } = await import('../tests/kernels/browser/test-page.js');

      // Wait for GPU init
      await new Promise(r => setTimeout(r, 100));
      const gpu = await getGPU();

      if (!gpu?.device) {
        throw new Error('WebGPU device not available');
      }

      console.log(`[GPU] ${gpu.adapterInfo?.description || 'unknown'}, ${gpu.capabilities?.hasF16 ? 'f16' : 'f32'}/${gpu.capabilities?.hasSubgroups ? 'subgroups' : 'no-subgroups'}, ${((gpu.adapterInfo?.memorySize || 0) / 1e9).toFixed(1)}GB`);

      // Expose test harness for UI automation
      window.testHarness = testHarness;

      // Expose render function for external callers
      window.renderResults = (testResults) => {
        const container = document.getElementById('results');
        let passed = 0, failed = 0, totalTime = 0;

        for (const r of testResults) {
          const row = document.createElement('div');
          row.className = `row ${r.passed ? 'pass' : 'fail'}`;
          row.innerHTML = `<span>${r.passed ? '\u2713' : '\u2717'} ${r.name}</span><span class="type-caption muted">${r.duration}ms</span>`;
          container.appendChild(row);

          if (r.passed) passed++; else failed++;
          totalTime += r.duration;
        }

        const summary = document.createElement('div');
        summary.id = 'summary';
        summary.innerHTML = `<span class="badge badge-filled">${passed}/${passed + failed} PASSED</span> <span class="muted">${totalTime}ms</span>`;
        container.appendChild(summary);

        container.classList.add('show');
        document.getElementById('status').style.display = 'none';
      };

      setupKernelControls();
      console.log('[KernelTests] Ready for test execution');
      return 'kernels';
    }

    // ==========================================================================
    // Mode: Training
    // ==========================================================================

    async function initTrainingMode() {
      const { trainingHarness } = await import('../tests/training/browser/test-page.js');

      await initGPU();
      window.trainingHarness = trainingHarness;

      window.renderResults = (testResults) => {
        const container = document.getElementById('results');
        let passed = 0, failed = 0, totalTime = 0;

        for (const r of testResults) {
          const row = document.createElement('div');
          row.className = `row ${r.passed ? 'pass' : 'fail'}`;
          row.innerHTML = `<span>${r.passed ? '\u2713' : '\u2717'} ${r.name}</span><span class="type-caption muted">${r.duration}ms</span>`;
          container.appendChild(row);

          if (r.passed) passed++; else failed++;
          totalTime += r.duration;
        }

        const summary = document.createElement('div');
        summary.id = 'summary';
        summary.innerHTML = `<span class="badge badge-filled">${passed}/${passed + failed} PASSED</span> <span class="muted">${totalTime}ms</span>`;
        container.appendChild(summary);

        container.classList.add('show');
        document.getElementById('status').style.display = 'none';
      };

      console.log('[TrainingTests] Ready for test execution');
      return 'training';
    }

    // ==========================================================================
    // Mode: Inference
    // ==========================================================================

    async function initInferenceMode() {
      const {
        discoverModels,
        createHttpShardLoader,
        fetchManifest,
        initializeDevice,
        createTestState,
      } = await import('../src/inference/test-harness.js');
      const { getRuntimeConfig } = await import('../src/config/index.js');
      const { createPipeline } = await import('../src/inference/pipeline.js');
      const { getDevice } = await import('../src/gpu/device.js');
      const { SIGNALS } = await import('../src/debug/index.js');

      const runtimeConfig = getRuntimeConfig();
      const harnessConfig = runtimeConfig.shared.harness;
      const paramModel = harnessConfig.modelId;
      const paramAutorun = harnessConfig.autorun;
      const paramSkipLoad = harnessConfig.skipLoad;
      if (!paramModel) {
        throw new Error('runtime.shared.harness.modelId must be set for inference mode.');
      }

      const baseUrl = new URL('../models', window.location.href).toString().replace(/\/$/, '');

      // Test state for external callers
      window.testState = createTestState();

      // Check if pipeline already exists from previous warm run
      const existingPipeline = window.pipeline;

      async function run() {
        const MODEL_URL = `${baseUrl}/${paramModel}`;
        const prompt = runtimeConfig.inference.prompt;
        if (!prompt) {
          throw new Error('runtime.inference.prompt must be set for inference tests.');
        }
        const maxTokens = runtimeConfig.inference.batching.maxTokens;
        const temperature = runtimeConfig.inference.sampling.temperature;
        const profile = runtimeConfig.shared.debug.profiler?.enabled === true;
        const debugTokens = runtimeConfig.inference.debugTokens === true;
        const hasProbes = runtimeConfig.shared.debug.probes?.length > 0;

        try {
          let pipeline;

          if (paramSkipLoad && existingPipeline) {
            console.log('[Warm] Reusing existing pipeline from previous run');
            pipeline = existingPipeline;
            window.testState.loaded = true;
          } else {
            console.log('[Loader] 1. Initializing WebGPU...');
            const caps = await initializeDevice();
            const device = getDevice();
            console.log(`[GPU] ${caps.adapterInfo?.device || 'unknown'}, ${caps.hasF16 ? 'f16' : 'f32'}/${caps.hasSubgroups ? 'subgroups' : 'no-subgroups'}, ${(caps.adapterInfo?.memorySize / 1e9 || 0).toFixed(1)}GB`);

            console.log('[Loader] 2. Loading manifest...');
            const manifest = await fetchManifest(`${MODEL_URL}/manifest.json`);
            const architecture = typeof manifest.architecture === 'string'
              ? manifest.architecture
              : (manifest.architecture ? JSON.stringify(manifest.architecture) : null);
            const modelLabel = architecture || manifest.modelType || paramModel;
            console.log(`[Model] ${modelLabel}, ${manifest.config?.num_hidden_layers} layers`);

            console.log('[Loader] 3. Loading model weights...');
            const loadShard = createHttpShardLoader(MODEL_URL, manifest, (msg) => console.log(`[Loader] ${msg}`));

            pipeline = await createPipeline(manifest, {
              storage: { loadShard },
              gpu: { device },
              baseUrl: MODEL_URL,
            });

            window.pipeline = pipeline;
            window.testState.loaded = true;
            console.log('[Model] Loaded');
          }

          console.log(`4. Generating from: "${prompt}"`);
          const tokens = [];
          const tokenIds = [];
          const startTime = performance.now();

          for await (const tokenText of pipeline.generate(prompt, {
            maxTokens,
            temperature,
            profile,
            disableCommandBatching: hasProbes,  // Probes require sync readbacks
            onToken: (tokenId, tokenText) => {
              tokenIds.push(tokenId);
              if (debugTokens) {
                console.log(`[Token] ${tokenIds.length}: id=${tokenId} text=${JSON.stringify(tokenText)}`);
              }
            },
          })) {
            tokens.push(tokenText);
            if (!debugTokens) {
              console.log(`[Token] ${tokens.length}: "${tokenText}"`);
            }
          }

          const elapsed = performance.now() - startTime;
          const tokPerSec = tokens.length / (elapsed / 1000);
          const output = tokens.join('');

          window.testState.output = output;
          window.testState.tokens = tokens;
          window.testState.tokenIds = tokenIds;
          window.testState.done = true;

          console.log(`${SIGNALS.RESULT} ${JSON.stringify({ output, tokens: tokens.length, elapsed, tokensPerSecond: tokPerSec })}`);
          console.log(`${SIGNALS.DONE} ${JSON.stringify({ status: 'success', elapsed, tokens: tokens.length, tokensPerSecond: tokPerSec })}`);

          renderInferenceResults({
            model: paramModel,
            prompt,
            output,
            tokens: tokens.length,
            elapsed: elapsed.toFixed(0),
            tokPerSec: tokPerSec.toFixed(1),
            passed: tokens.length > 0,
          });

        } catch (e) {
          console.error(e.stack);
          window.testState.errors.push(e.message);
          window.testState.done = true;
          console.log(`${SIGNALS.ERROR} ${JSON.stringify({ error: e.message })}`);
          console.log(`${SIGNALS.DONE} ${JSON.stringify({ status: 'error', elapsed: 0, error: e.message })}`);
          document.getElementById('status').textContent = `Error: ${e.message}`;
          document.getElementById('status').classList.add('border-error');
        }
      }

      function renderInferenceResults(r) {
        const container = document.getElementById('results');
        container.innerHTML = `
          <div class="section">
            <div class="type-label muted">Model</div>
            <div>${r.model}</div>
          </div>
          <div class="section">
            <div class="type-label muted">Prompt</div>
            <div>${r.prompt}</div>
          </div>
          <div class="section">
            <div class="type-label muted">Output</div>
            <div class="output">${r.output}</div>
          </div>
          <div class="section stats">
            <div class="stat">
              <div class="stat-value">${r.tokens}</div>
              <div class="type-caption muted">tokens</div>
            </div>
            <div class="stat">
              <div class="stat-value">${r.elapsed}ms</div>
              <div class="type-caption muted">total</div>
            </div>
            <div class="stat">
              <div class="stat-value">${r.tokPerSec}</div>
              <div class="type-caption muted">tok/s</div>
            </div>
          </div>
          <div class="section">
            <div class="${r.passed ? 'badge badge-filled' : 'badge border-error muted'}">${r.passed ? 'PASS' : 'FAIL'}</div>
          </div>
        `;
        container.classList.add('show');
        document.getElementById('status').style.display = 'none';
      }

      // Auto-run if requested
      if (paramAutorun) {
        document.getElementById('status').textContent = 'Running...';
        run();
      } else {
        document.getElementById('status').textContent = 'Ready (autorun disabled in config)';
      }

      return 'inference';
    }

    // ==========================================================================
    // Mode: Simulation
    // ==========================================================================

    async function initSimulationMode() {
      const { createTestState } = await import('../src/inference/test-harness.js');
      const { createEmulationContext, isEmulationSupported, getEmulationCapabilities } = await import('/proto/simulator/index.js');
      const { formatBytes } = await import('../src/config/schema/emulation.schema.js');

      const paramAutorun = harnessConfig.autorun;

      window.testState = createTestState();

      const emulationConfig = runtimeConfig?.emulation;
      if (!emulationConfig?.enabled) {
        throw new Error('runtime.emulation.enabled must be true for simulation mode.');
      }

      async function run() {
        try {
          const supported = await isEmulationSupported();
          if (!supported) {
            throw new Error('Simulation not supported (WebGPU or OPFS missing).');
          }

          const caps = await getEmulationCapabilities();
          console.log(`[Sim] Local resources: VRAM ${formatBytes(caps.estimatedVramBytes)}, RAM ${formatBytes(caps.estimatedRamBytes)}, Storage ${formatBytes(caps.estimatedStorageBytes)}`);
          console.log(`[Sim] Target chip: ${emulationConfig.targetChip}, timing: ${emulationConfig.timingMode}`);

          window.testState.loading = true;
          const ctx = await createEmulationContext(emulationConfig);
          window.simulation = ctx;
          window.testState.loading = false;
          window.testState.loaded = true;

          const stats = ctx.getStats();
          const statsJson = JSON.stringify(stats, null, 2);
          window.testState.output = statsJson;
          window.testState.done = true;

          renderSimulationResults({
            targetChip: emulationConfig.targetChip,
            timingMode: emulationConfig.timingMode,
            statsJson,
          });
        } catch (e) {
          console.error(e.stack || e.message);
          window.testState.errors.push(e.message);
          window.testState.done = true;
          document.getElementById('status').textContent = `Error: ${e.message}`;
          document.getElementById('status').classList.add('border-error');
        }
      }

      function renderSimulationResults(r) {
        const container = document.getElementById('results');
        container.innerHTML = `
          <div class="section">
            <div class="type-label muted">Target Chip</div>
            <div>${r.targetChip}</div>
          </div>
          <div class="section">
            <div class="type-label muted">Timing Mode</div>
            <div>${r.timingMode}</div>
          </div>
          <div class="section">
            <div class="type-label muted">Stats</div>
            <div class="output">${r.statsJson}</div>
          </div>
        `;
        container.classList.add('show');
      }

      if (paramAutorun) {
        document.getElementById('status').textContent = 'Running...';
        run();
      } else {
        document.getElementById('status').textContent = 'Ready (autorun disabled in config)';
      }

      return 'simulation';
    }

    // ==========================================================================
    // Mode: Bench
    // ==========================================================================

    async function initBenchMode() {
      // Benchmark mode just needs GPU ready - external caller can inject the benchmark script
      await initGPU();

      // Signal ready for benchmark injection
      window.dopplerReady = true;

      console.log('[Bench] Ready for benchmark injection');
      document.getElementById('status').textContent = 'Ready for benchmark';
      return 'bench';
    }

    // ==========================================================================
    // Main
    // ==========================================================================

    async function main() {
      if (manifestUrl) {
        document.getElementById('title').textContent = 'DOPPLER HARNESS MANIFEST';
        try {
          await runManifestMode(manifestUrl);
        } catch (e) {
          console.error(`[Harness] Error: ${e.message}`);
          document.getElementById('status').textContent = `Error: ${e.message}`;
          document.getElementById('status').classList.add('border-error');
          window.harnessError = e.message;
        }
        return;
      }
      await loadRuntimeConfig();
      const mode = harnessConfig.mode;
      const titles = {
        kernels: 'DOPPLER KERNEL TESTS',
        inference: 'DOPPLER INFERENCE TEST',
        simulation: 'DOPPLER SIMULATION',
        bench: 'DOPPLER BENCHMARK',
        training: 'DOPPLER TRAINING TESTS',
      };
      document.getElementById('title').textContent = titles[mode] || 'DOPPLER TEST HARNESS';

      console.log(`[Harness] Mode: ${mode}`);
      document.getElementById('status').textContent = `Initializing ${mode} mode...`;

      try {
        let result;
        switch (mode) {
          case 'kernels':
            result = await initKernelMode();
            break;
          case 'training':
            result = await initTrainingMode();
            break;
          case 'inference':
            result = await initInferenceMode();
            break;
          case 'simulation':
            result = await initSimulationMode();
            break;
          case 'bench':
            result = await initBenchMode();
            break;
          default:
            throw new Error(`Unknown mode: ${mode}`);
        }
        document.getElementById('status').textContent = 'Ready';
        console.log(`[Harness] ${result} mode initialized`);
      } catch (e) {
        console.error(`[Harness] Error: ${e.message}`);
        document.getElementById('status').textContent = `Error: ${e.message}`;
        document.getElementById('status').classList.add('border-error');
        window.harnessError = e.message;
      }
    }

    function setupKernelControls() {
      const controls = document.getElementById('controls');
      const runAllButton = document.getElementById('run-all-kernels');
      if (!controls || !runAllButton) return;
      controls.classList.add('show');
      runAllButton.addEventListener('click', async () => {
        runAllButton.disabled = true;
        updateControlsStatus('Running kernel tests...');
        document.getElementById('results').innerHTML = '';
        try {
          const results = await runKernelSuite();
          window.renderResults(results);
          updateControlsStatus('');
        } catch (e) {
          console.error('[KernelTests] Run failed:', e);
          updateControlsStatus(e?.message || 'Kernel run failed');
        } finally {
          runAllButton.disabled = false;
        }
      });
    }

    function updateControlsStatus(text) {
      const status = document.getElementById('controls-status');
      if (status) status.textContent = text || '';
    }

    function generateUint32(size, max, seed = 123) {
      const out = new Uint32Array(size);
      let state = seed >>> 0;
      for (let i = 0; i < size; i++) {
        state = (state * 1664525 + 1013904223) >>> 0;
        out[i] = max === 0 ? 0 : state % max;
      }
      return out;
    }

    function generateNormalizedWeights(numTokens, topK, seed = 321) {
      const weights = new Float32Array(numTokens * topK);
      let state = seed >>> 0;
      for (let t = 0; t < numTokens; t++) {
        let sum = 0;
        for (let k = 0; k < topK; k++) {
          state = (state * 1103515245 + 12345) >>> 0;
          const val = (state & 0xffff) / 0xffff;
          weights[t * topK + k] = val;
          sum += val;
        }
        if (sum > 0) {
          for (let k = 0; k < topK; k++) {
            weights[t * topK + k] /= sum;
          }
        }
      }
      return weights;
    }

    function compareExact(expected, actual) {
      if (expected.length !== actual.length) return false;
      for (let i = 0; i < expected.length; i++) {
        if (expected[i] !== actual[i]) return false;
      }
      return true;
    }

    function f16ToF32(bits) {
      const sign = (bits & 0x8000) >> 15;
      const exp = (bits & 0x7c00) >> 10;
      const mant = bits & 0x03ff;
      if (exp === 0) {
        if (mant === 0) return sign ? -0 : 0;
        return (sign ? -1 : 1) * Math.pow(2, -14) * (mant / 1024);
      }
      if (exp === 31) {
        return mant === 0 ? (sign ? -Infinity : Infinity) : NaN;
      }
      return (sign ? -1 : 1) * Math.pow(2, exp - 15) * (1 + mant / 1024);
    }

    function f32ToF16Bits(value) {
      const view = new DataView(new ArrayBuffer(4));
      view.setFloat32(0, value, true);
      const bits = view.getUint32(0, true);
      const sign = (bits >> 31) & 1;
      const exp = (bits >> 23) & 0xff;
      const mant = bits & 0x7fffff;

      let hExp = 0;
      let hMant = 0;
      if (exp === 0xff) {
        hExp = 0x1f;
        hMant = mant ? 0x200 : 0;
      } else if (exp !== 0) {
        const newExp = exp - 127 + 15;
        if (newExp >= 0x1f) {
          hExp = 0x1f;
        } else if (newExp > 0) {
          hExp = newExp;
          hMant = mant >> 13;
        }
      }
      return (sign << 15) | (hExp << 10) | hMant;
    }

    function f32ArrayToF16(arr) {
      const out = new Uint16Array(arr.length);
      for (let i = 0; i < arr.length; i++) {
        out[i] = f32ToF16Bits(arr[i]);
      }
      return out;
    }

    function bf16ToF32Array(bf16) {
      const out = new Float32Array(bf16.length);
      for (let i = 0; i < bf16.length; i++) {
        const view = new DataView(new ArrayBuffer(4));
        view.setUint32(0, bf16[i] << 16, true);
        out[i] = view.getFloat32(0, true);
      }
      return out;
    }

    function bf16ToF16Array(bf16) {
      const asF32 = bf16ToF32Array(bf16);
      return f32ArrayToF16(asF32);
    }

    function isFiniteArray(arr) {
      for (let i = 0; i < arr.length; i++) {
        if (!Number.isFinite(arr[i])) return false;
      }
      return true;
    }

    function transposeRef(input, rows, cols) {
      const output = new Float32Array(rows * cols);
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          output[c * rows + r] = input[r * cols + c];
        }
      }
      return output;
    }

    function matmulRefRowMajorB(input, weights, M, N, K) {
      const output = new Float32Array(M * N);
      for (let m = 0; m < M; m++) {
        const aBase = m * K;
        for (let n = 0; n < N; n++) {
          const bBase = n * K;
          let sum = 0;
          for (let k = 0; k < K; k++) {
            sum += input[aBase + k] * weights[bBase + k];
          }
          output[m * N + n] = sum;
        }
      }
      return output;
    }

    function biasAddRef(data, bias, numTokens, dim) {
      const output = new Float32Array(data.length);
      for (let t = 0; t < numTokens; t++) {
        const base = t * dim;
        for (let d = 0; d < dim; d++) {
          output[base + d] = data[base + d] + bias[d];
        }
      }
      return output;
    }

    function layerNormRef(data, weight, bias, batchSize, hiddenSize, eps) {
      const output = new Float32Array(batchSize * hiddenSize);
      for (let b = 0; b < batchSize; b++) {
        const base = b * hiddenSize;
        let mean = 0;
        for (let i = 0; i < hiddenSize; i++) {
          mean += data[base + i];
        }
        mean /= hiddenSize;
        let varSum = 0;
        for (let i = 0; i < hiddenSize; i++) {
          const diff = data[base + i] - mean;
          varSum += diff * diff;
        }
        const invStd = 1 / Math.sqrt(varSum / hiddenSize + eps);
        for (let i = 0; i < hiddenSize; i++) {
          const norm = (data[base + i] - mean) * invStd;
          output[base + i] = norm * weight[i] + bias[i];
        }
      }
      return output;
    }

    function groupNormRef(data, weight, bias, channels, height, width, numGroups, eps) {
      const output = new Float32Array(channels * height * width);
      const channelsPerGroup = Math.floor(channels / numGroups);
      const spatial = height * width;
      for (let g = 0; g < numGroups; g++) {
        const cStart = g * channelsPerGroup;
        const cEnd = cStart + channelsPerGroup;
        let mean = 0;
        let count = 0;
        for (let c = cStart; c < cEnd; c++) {
          const base = c * spatial;
          for (let i = 0; i < spatial; i++) {
            mean += data[base + i];
            count++;
          }
        }
        mean /= count;
        let varSum = 0;
        for (let c = cStart; c < cEnd; c++) {
          const base = c * spatial;
          for (let i = 0; i < spatial; i++) {
            const diff = data[base + i] - mean;
            varSum += diff * diff;
          }
        }
        const invStd = 1 / Math.sqrt(varSum / count + eps);
        for (let c = cStart; c < cEnd; c++) {
          const base = c * spatial;
          for (let i = 0; i < spatial; i++) {
            const norm = (data[base + i] - mean) * invStd;
            output[base + i] = norm * weight[c] + bias[c];
          }
        }
      }
      return output;
    }

    function modulateRef(input, mod, numTokens, hiddenSize, options) {
      const { scaleOffset = 0, shiftOffset = hiddenSize, gateOffset = hiddenSize * 2, hasGate = false, addOne = true } = options;
      const output = new Float32Array(numTokens * hiddenSize);
      for (let t = 0; t < numTokens; t++) {
        const base = t * hiddenSize;
        for (let d = 0; d < hiddenSize; d++) {
          const rawScale = mod[scaleOffset + d];
          const shift = mod[shiftOffset + d];
          const scale = addOne ? 1 + rawScale : rawScale;
          let value = input[base + d] * scale + shift;
          if (hasGate) {
            value *= mod[gateOffset + d];
          }
          output[base + d] = value;
        }
      }
      return output;
    }

    function conv2dRef(input, weight, bias, options) {
      const { inChannels, outChannels, height, width, kernelH, kernelW, stride = 1, pad = 0 } = options;
      const outHeight = Math.floor((height + pad * 2 - kernelH) / stride) + 1;
      const outWidth = Math.floor((width + pad * 2 - kernelW) / stride) + 1;
      const output = new Float32Array(outChannels * outHeight * outWidth);
      for (let oc = 0; oc < outChannels; oc++) {
        for (let oy = 0; oy < outHeight; oy++) {
          for (let ox = 0; ox < outWidth; ox++) {
            let sum = bias ? bias[oc] : 0;
            for (let ic = 0; ic < inChannels; ic++) {
              for (let ky = 0; ky < kernelH; ky++) {
                const inY = oy * stride + ky - pad;
                if (inY < 0 || inY >= height) continue;
                for (let kx = 0; kx < kernelW; kx++) {
                  const inX = ox * stride + kx - pad;
                  if (inX < 0 || inX >= width) continue;
                  const inputIdx = (ic * height + inY) * width + inX;
                  const weightIdx = (((oc * inChannels + ic) * kernelH + ky) * kernelW + kx);
                  sum += input[inputIdx] * weight[weightIdx];
                }
              }
            }
            output[(oc * outHeight + oy) * outWidth + ox] = sum;
          }
        }
      }
      return output;
    }

    function pixelShuffleRef(input, options) {
      const { outChannels, outHeight, outWidth, gridWidth, patchSize, patchChannels } = options;
      const output = new Float32Array(outChannels * outHeight * outWidth);
      const spatial = outHeight * outWidth;
      for (let idx = 0; idx < output.length; idx++) {
        const c = Math.floor(idx / spatial);
        const rem = idx - c * spatial;
        const y = Math.floor(rem / outWidth);
        const x = rem - y * outWidth;
        const gridY = Math.floor(y / patchSize);
        const gridX = Math.floor(x / patchSize);
        const subY = y - gridY * patchSize;
        const subX = x - gridX * patchSize;
        const tokenIdx = gridY * gridWidth + gridX;
        const patchIdx = (subY * patchSize + subX) * outChannels + c;
        const inputIdx = tokenIdx * patchChannels + patchIdx;
        output[idx] = input[inputIdx];
      }
      return output;
    }

    function upsample2dRef(input, options) {
      const { channels, height, width, inHeight, inWidth, outHeight, outWidth, scale } = options;
      const srcHeight = Number.isFinite(height) ? height : inHeight;
      const srcWidth = Number.isFinite(width) ? width : inWidth;
      const output = new Float32Array(channels * outHeight * outWidth);
      for (let c = 0; c < channels; c++) {
        for (let oy = 0; oy < outHeight; oy++) {
          for (let ox = 0; ox < outWidth; ox++) {
            const inY = Math.floor(oy / scale);
            const inX = Math.floor(ox / scale);
            const inIdx = (c * srcHeight + inY) * srcWidth + inX;
            const outIdx = (c * outHeight + oy) * outWidth + ox;
            output[outIdx] = input[inIdx];
          }
        }
      }
      return output;
    }

    function softmaxBackwardRef(softmax, gradOutput, rows, cols) {
      const output = new Float32Array(rows * cols);
      for (let r = 0; r < rows; r++) {
        const base = r * cols;
        let sum = 0;
        for (let c = 0; c < cols; c++) {
          sum += softmax[base + c] * gradOutput[base + c];
        }
        for (let c = 0; c < cols; c++) {
          const idx = base + c;
          output[idx] = softmax[idx] * (gradOutput[idx] - sum);
        }
      }
      return output;
    }

    function siluBackwardRef(input, gradOutput) {
      const output = new Float32Array(input.length);
      for (let i = 0; i < input.length; i++) {
        const x = input[i];
        const sigmoid = 1 / (1 + Math.exp(-x));
        const deriv = sigmoid * (1 + x * (1 - sigmoid));
        output[i] = gradOutput[i] * deriv;
      }
      return output;
    }

    function geluBackwardRef(input, gradOutput) {
      const output = new Float32Array(input.length);
      for (let i = 0; i < input.length; i++) {
        const x = input[i];
        const sqrt2pi = 0.7978845608;
        const c = 0.044715;
        const x3 = x * x * x;
        const inner = sqrt2pi * (x + c * x3);
        const innerClamped = Math.max(-15, Math.min(15, inner));
        const tanhInner = Math.tanh(innerClamped);
        const sech2 = 1 - tanhInner * tanhInner;
        const innerDeriv = sqrt2pi * (1 + 3 * c * x * x);
        const deriv = 0.5 * (1 + tanhInner) + 0.5 * x * sech2 * innerDeriv;
        output[i] = gradOutput[i] * deriv;
      }
      return output;
    }

    function scaleBackwardRef(gradOutput, scale) {
      const output = new Float32Array(gradOutput.length);
      for (let i = 0; i < gradOutput.length; i++) {
        output[i] = gradOutput[i] * scale;
      }
      return output;
    }

    function ropeBackwardRef(gradOutput, cos, sin, seqLen, numHeads, headDim, startPos) {
      const output = new Float32Array(gradOutput.length);
      const halfDim = headDim / 2;
      for (let pos = 0; pos < seqLen; pos++) {
        for (let h = 0; h < numHeads; h++) {
          const base = (pos * numHeads + h) * headDim;
          const freqBase = (startPos + pos) * halfDim;
          for (let i = 0; i < halfDim; i++) {
            const dy0 = gradOutput[base + i];
            const dy1 = gradOutput[base + i + halfDim];
            const c = cos[freqBase + i];
            const s = sin[freqBase + i];
            output[base + i] = dy0 * c + dy1 * s;
            output[base + i + halfDim] = -dy0 * s + dy1 * c;
          }
        }
      }
      return output;
    }

    function rmsNormBackwardRef(input, weight, gradOutput, numTokens, hiddenSize, eps) {
      const output = new Float32Array(numTokens * hiddenSize);
      for (let t = 0; t < numTokens; t++) {
        const base = t * hiddenSize;
        let sumSq = 0;
        let sumGX = 0;
        for (let i = 0; i < hiddenSize; i++) {
          const x = input[base + i];
          const g = gradOutput[base + i] * weight[i];
          sumSq += x * x;
          sumGX += g * x;
        }
        const invRms = 1 / Math.sqrt(sumSq / hiddenSize + eps);
        const invRms3 = invRms * invRms * invRms;
        const coeff = (sumGX / hiddenSize) * invRms3;
        for (let i = 0; i < hiddenSize; i++) {
          const x = input[base + i];
          const g = gradOutput[base + i] * weight[i];
          output[base + i] = g * invRms - x * coeff;
        }
      }
      return output;
    }

    function crossEntropyLossRef(softmax, targets, numTokens, vocabSize) {
      const output = new Float32Array(numTokens);
      for (let t = 0; t < numTokens; t++) {
        const target = targets[t];
        if (target >= vocabSize) {
          output[t] = 0;
          continue;
        }
        const p = Math.max(softmax[t * vocabSize + target], 1e-9);
        output[t] = -Math.log(p);
      }
      return output;
    }

    function crossEntropyBackwardRef(softmax, targets, gradOutput, numTokens, vocabSize) {
      const output = new Float32Array(numTokens * vocabSize);
      for (let t = 0; t < numTokens; t++) {
        const target = targets[t];
        for (let c = 0; c < vocabSize; c++) {
          let grad = softmax[t * vocabSize + c];
          if (c === target) grad -= 1;
          output[t * vocabSize + c] = grad * gradOutput[t];
        }
      }
      return output;
    }

    function embedBackwardRef(gradOutput) {
      return new Float32Array(gradOutput);

    function adamRef(params, grads, moment1, moment2, options) {
      const { count, step, lr, beta1, beta2, eps } = options;
      const outParams = new Float32Array(params);
      const outM1 = new Float32Array(moment1);
      const outM2 = new Float32Array(moment2);
      for (let i = 0; i < count; i++) {
        const g = grads[i];
        outM1[i] = beta1 * outM1[i] + (1 - beta1) * g;
        outM2[i] = beta2 * outM2[i] + (1 - beta2) * g * g;
        const mHat = outM1[i] / (1 - Math.pow(beta1, step));
        const vHat = outM2[i] / (1 - Math.pow(beta2, step));
        outParams[i] = outParams[i] - lr * mHat / (Math.sqrt(vHat) + eps);
      }
      return { params: outParams, moment1: outM1, moment2: outM2 };
    }

          return result.passed;
        },
      ]);

      tests.push([
        'kv_quantize_smoke',
        async () => {
          const numKVHeads = 1;
          const headDim = 4;
          const numTokens = 1;
          const keyVals = h.generateTestData(numKVHeads * numTokens * headDim, 1601);
          const valVals = h.generateTestData(numKVHeads * numTokens * headDim, 1602);
          const keys = f32ArrayToF16(keyVals);
          const values = f32ArrayToF16(valVals);
          const result = await h.runKVQuantize(null, keys, values, numKVHeads, headDim, numTokens, 'int8');
          return result.outputK.length > 0 && result.scalesK.length > 0;
        },
      ]);

      tests.push([
        'argmax',
        async () => {
          const logits = h.generateTestData(64, 1701);
          const expected = h.references.argmaxRef(logits);
          const actual = await h.runArgmax(null, logits);
          return expected === actual;
        },
      ]);

      tests.push([
        'sample_topk_smoke',
        async () => {
          const logits = h.generateTestData(64, 1702);
          const temperature = 1.0;
          const topK = 4;
          const randomValue = h.references.seededRandom(42);
          const actual = await h.runSampleTopK(null, logits, temperature, topK, randomValue);
          return Number.isFinite(actual) && actual >= 0 && actual < logits.length;
        },
      ]);

      tests.push([
        'check_stop',
        async () => {
          const eosTokenId = 2;
          const maxTokens = 5;
          const case1 = await h.runCheckStop(null, 1, eosTokenId, maxTokens, 3);
          const case2 = await h.runCheckStop(null, 2, eosTokenId, maxTokens, 3);
          const case3 = await h.runCheckStop(null, 1, eosTokenId, maxTokens, 5);
          return case1 === false && case2 === true && case3 === true;
        },
      ]);

      tests.push([
        'embed_backward',
        async () => {
          const input = h.generateTestData(64, 1801);
          const gradOutput = h.generateTestData(64, 1802);
          const expected = embedBackwardRef(gradOutput);
          const actual = await h.runEmbedBackward(null, input, gradOutput);
          const result = h.compareArrays(expected, actual, { rtol: 1e-5, atol: 1e-6 });
          if (!result.passed) {
            console.error('[KernelTests] embed_backward mismatch', result);
          }
          return result.passed;
        },
      ]);

      tests.push([
        'attention_backward_smoke',
        async () => {
          const seqLen = 2;
          const numHeads = 1;
          const headDim = 4;
          const scale = 1 / Math.sqrt(headDim);
          const q = h.generateTestData(seqLen * numHeads * headDim, 1803);
          const k = h.generateTestData(seqLen * numHeads * headDim, 1804);
          const v = h.generateTestData(seqLen * numHeads * headDim, 1805);
          const softmax = new Float32Array(numHeads * seqLen * seqLen);
          for (let hIdx = 0; hIdx < numHeads; hIdx++) {
            for (let i = 0; i < seqLen; i++) {
              let maxVal = -Infinity;
              for (let j = 0; j < seqLen; j++) {
                let score = 0;
                for (let d = 0; d < headDim; d++) {
                  const qIdx = (i * numHeads + hIdx) * headDim + d;
                  const kIdx = (j * numHeads + hIdx) * headDim + d;
                  score += q[qIdx] * k[kIdx];
                }
                score *= scale;
                const idx = (hIdx * seqLen + i) * seqLen + j;
                softmax[idx] = score;
                maxVal = Math.max(maxVal, score);
              }
              let sum = 0;
              for (let j = 0; j < seqLen; j++) {
                const idx = (hIdx * seqLen + i) * seqLen + j;
                const val = Math.exp(softmax[idx] - maxVal);
                softmax[idx] = val;
                sum += val;
              }
              for (let j = 0; j < seqLen; j++) {
                const idx = (hIdx * seqLen + i) * seqLen + j;
                softmax[idx] /= sum;
              }
            }
          }
          const gradOutput = h.generateTestData(seqLen * numHeads * headDim, 1806);
          const result = await h.runAttentionBackward(null, q, k, v, softmax, gradOutput, seqLen, numHeads, headDim, scale);
          return result && isFiniteArray(result.gradQ) && isFiniteArray(result.gradK) && isFiniteArray(result.gradV);
        },
      ]);

      tests.push([
        'adam',
        async () => {
          const count = 32;
          const params = h.generateTestData(count, 1901);
          const grads = h.generateTestData(count, 1902);
          const moment1 = h.generateTestData(count, 1903);
          const moment2 = h.generateTestData(count, 1904);
          const options = { count, step: 2, lr: 0.001, beta1: 0.9, beta2: 0.999, eps: 1e-8 };
          const expected = adamRef(params, grads, moment1, moment2, options);
          const actual = await h.runAdam(null, params, grads, moment1, moment2, options);
          const pPass = h.compareArrays(expected.params, actual.params, h.KERNEL_TOLERANCES.residual).passed;
          const m1Pass = h.compareArrays(expected.moment1, actual.moment1, h.KERNEL_TOLERANCES.residual).passed;
          const m2Pass = h.compareArrays(expected.moment2, actual.moment2, h.KERNEL_TOLERANCES.residual).passed;
          return pPass && m1Pass && m2Pass;
        },
      ]);

      const results = [];
      for (const [name, fn] of tests) {
        const start = performance.now();
        try {
          const passed = await fn();
          results.push({ name, passed, duration: Math.round(performance.now() - start) });
        } catch (e) {
          console.error(`[KernelTests] ${name} failed:`, e);
          results.push({ name, passed: false, duration: Math.round(performance.now() - start) });
        }
      }

      return results;
    }

    main();
  </script>
